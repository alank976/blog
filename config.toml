baseURL = 'https://alank976.github.io/blog'
languageCode = 'en-us'
title = "Alan Kan's Developer Blog"
theme = "PaperMod"

# For PaperMod
paginate = 5
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
# googleAnalytics = "UA-123-45"

[minify]
disableXML = true
minifyOutput = true

[outputs]
home = ["HTML", "RSS", "JSON"]


[params]
env = "production"
title = "Alan Kan's Developer Blog"
description = "A blog written by yet another developer called Alan Kan "
keywords = ["Blog", "PaperMod"]
author = "Me"
# images = ["<link or path of image for opengraph, twitter-cards>"]
DateFormat = "2006-01-02T15:04:05-0700"
defaultTheme = "auto"
disableThemeToggle = false
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
disableSpecial1stPost = false
disableScrollToTop = false
comments = true
hidemeta = false
hideSummary = false
showtoc = false
tocopen = false

[params.assets]
favicon = "https://github.githubassets.com/favicons/favicon-dark.svg"
# favicon16x16 = "<link / abs url>"
# favicon32x32 = "<link / abs url>"
# apple_touch_icon = "<link / abs url>"
# safari_pinned_tab = "<link / abs url>"

[params.label]
text = "Home"
# icon = "/apple-touch-icon.png"
iconHeight = 35

[params.profileMode]
enabled = false

# [[params.profileMode.buttons]]
# name = "Posts"
# url = "posts"

# [[params.profileMode.buttons]]
# name = "Tags"
# url = "tags"

[params.homeInfoParams]
Title = "Welcome to Alan Kan's developer blog 👋"
Content = """
This blog is a place to log my learning experiences, and maybe some reflections I have along my full time job or my toy projects🤖.

I hope my experiences could be useful for some other developer fellows from somewhere in the world, or at least, you have my upvote/downvote for the same topics/arguments so you won't feel alone😆. 

Though I probably just talk to myself in most of the cases at this stage, I still wish I can learn more from you via your comments, so please let me know your thoughts too!
"""

[[params.socialIcons]]
name = "github"
url = "https://github.com/alank976"

[[params.socialIcons]]
name = "LinkedIn"
url = "https://linkedin.com/in/alankan976/"

# [params.analytics.google]
# SiteVerificationTag = "XYZabc"

# [params.analytics.bing]
# SiteVerificationTag = "XYZabc"

# [params.analytics.yandex]
# SiteVerificationTag = "XYZabc"

[params.cover]
hidden = true
hiddenInList = true
hiddenInSingle = true

[params.editPost]
URL = "https://github.com/alank976/blog/tree/main/content"
Text = "Suggest Changes"
appendFilePath = true

[params.fuseOpts]
isCaseSensitive = false
shouldSort = true
location = 0
distance = 1_000
threshold = 0.4
minMatchCharLength = 0
keys = ["title", "permalink", "summary", "content"]

# Add menu to site
# https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#add-menu-to-site
[languages.en]
languageName = "English"
weight = 1

[languages.zh_hk]
languageAltTitle = "繁體中文(香港)"

weight = 2
title = "Alan Kan的Developer Blog"
[languages.zh_hk.homeInfoParams]
Title = "歡迎來到Alan Kan的Developer Blog👋"
Content = """
我會用這個Blog去紀錄我在我的全職工作或私下的toy project🤖時的學習心得及體會. 

我希望我的紀錄可以幫世界上某一處的developer同儕上一點點忙, 或起碼你知道我跟你一樣支持或反對類比似觀點, 好讓你知道你不是孤軍作戰😆.

雖然有大機會我只會在這裡自言先語, 但也很希望從你們的回應中學習更多, 所以請讓我知道你的想法!
"""

[[menu.main]]
identifier = "tags"
name = "Tags"
url = "/tags/"
weight = 10

